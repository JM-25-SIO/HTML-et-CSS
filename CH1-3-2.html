<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h1>MES LISTES</h1>
    <p>Voici une liste non ordonnée (puce ronde par défaut)</p>
    <ul>
    <li>Un</li>
    <li>Dos</li>
    <li>Tres</li>
    </ul>
    
    <p>Voici une liste ordonnée</p>
    <ol>
    <li>Un</li>
    <li>Deux</li>
    <li>Trois</li>
    </ol>
</body>
</html>
